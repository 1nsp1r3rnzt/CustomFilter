<div id="smart_rule_editor_body">
	<div class="section">
		<div class="label">Title</div>
		<div class="input"><input type="text" id="smart_rule_editor_title"/></div>
	</div>
	<div class="section">
		<div class="label">URL RegExp</div>
		<div class="input"><input type="text" id="smart_rule_editor_url"/></div>
	</div>
	<div class="section">
		<a href="javascript:void(0)" id="smart_rule_editor_advanced_link">[Show detail]</a>
	</div>
	<div class="section advanced" id="smart_rule_editor_advanced" style="display:none">
		<!-- Example URL & Memo -->
		<div class="section">
			<div class="label">Example URL</div>
			<div class="input"><input type="text" id="smart_rule_editor_example_url"/></div>
		</div>
		<div class="section">
			<div class="label">Description</div>
			<div class="input"><input type="text" id="smart_rule_editor_site_description"/></div>
		</div>
		<!-- Path Expression -->
		<div class="section">
			<div class="label">Elements to Search</div>
			<div class="input"><input type="text" id="smart_rule_editor_search"/></div>
		</div>
		<div class="section">
			<div class="label">Description</div>
			<div class="input"><input type="text" id="smart_rule_editor_search_description"/></div>
		</div>
		<div class="section">
			<div class="label">Elements to Hide</div>
			<div class="input"><input type="text" id="smart_rule_editor_hide"/></div>
		</div>
		<div class="section">
			<div class="label">Description</div>
			<div class="input"><input type="text" id="smart_rule_editor_hide_description"/></div>
		</div>
	</div>
	<div class="section">
		<div class="label">Keywords</div>
		<div class="input">
			<input type="text" id="smart_rule_editor_keyword"/>
			<input type="button" value="Add" id="smart_rule_editor_keyword_add"/>
			<input type="checkbox" id="smart_rule_editor_keyword_regexp"/><label for="smart_rule_editor_keyword_regexp">RegExp</label>
		</div>
		<div id="rule_editor_keywords"></div>
	</div>
	<div id="smart_rule_editor_alert">
		<!-- Alert Message -->
	</div>
	<div class="section">
		<input type="button" value="Save" id="smart_rule_editor_save"/>
		<input type="button" value="Cancel" id="smart_rule_editor_cancel"/>
	</div>
</div>
