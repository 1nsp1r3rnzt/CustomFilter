<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./css/index.css"/>
		<script language="JavaScript" src="src/db/DbObj.js"></script>
		<script language="JavaScript" src="src/db/Rule.js"></script>
		<script language="JavaScript" src="src/db/Word.js"></script>
		<script language="JavaScript" src="src/util.js"></script>
		<script language="JavaScript" src="src/uuid.js"></script>
		<title>CustomBlocker</title>
	</head>
	<body style="width:480px;" onload="getAppliedRules()">
		<div id="header">
			<div class="menu">
				<input type="radio" name="extenstion_enable" id="buttonOn" onclick="setBlockOn(true)"/>
				<label for="">ON</label>
				<input type="radio" name="extenstion_enabled" id="buttonOff" onclick="setBlockOn(false)"/>
				<label for="">OFF</label>
				<a href="javascript:void(0)" onclick="openPreference()"><span class="custom_filter_localize_preference">Preference</span></a>
				<a href="javascript:void(0)" onclick="window.close()">[x]</a>
			</div>
			<h1>CustomBlocker</h1>
		</div>
		<h2><span class="custom_filter_localize_activeRules">Active Rules</span></h2>
		<ul id="activeRules">
		</ul>
		<div>
			<input id="buttonCreateRule" type="button" onclick="openRuleEditor()" value="Create a new rule for this site" class="custom_filter_localize_newRuleForThisSite"/>
		</div>
		<script language="JavaScript" src="src/index.js"></script>
	</body>
</html>
