	<body>
	<h1>NGワード</h1>
	<p>
		「検索する要素」にNGワードのどれかが含まれていることがルールの発動条件となります。
	</p>
	<p>
		<img src="../../img/help/help1-ja.png"/>
	</p>
	<p>
		キーワードの判定方法には「単純一致」と「正規表現に一致」の2種類があります。
		「正規表現」チェックボックスにチェックを入れない場合、単純にその文字列が含まれるかどうかがチェックされます。
		一方、チェックが入っている場合は、その正規表現に一致するかどうかがチェックされます。
		「単純一致」のキーワードは青、「正規表現に一致」のキーワードは赤で表示されます。
	</p>
	<p>
		<img src="../../img/help/help4.png"/>
	</p>
	<p>
		NGワードを消すには、右端の[x]ボタンをクリックします。
	</p>
	</body>
