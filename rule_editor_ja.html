<html>
	<head>
		<link rel="stylesheet" href="rule_editor.css"/>
		<title>CustomBlocker</title>
	</head>
		<body id="body">
			<div id="rule_editor_body">
			<div id="rule_editor_body_drag">
				<a id="rule_editor_closer" class="close" href="javascript:void(0)">
				[x]
				</a>
				ルールを編集
			</div>
			<div class="section">
				<h2>ルールのタイトル</h2>
				<div><input type="text" class="rule_editor_textbox" id="rule_editor_title"/></div>
			</div>
			<div class="section">
				<h2>サイト</h2>
				<div class="input_section"><div class="label">正規表現</div><input type="text" class="rule_editor_textbox" id="rule_editor_site_regexp"/><a href="site.html" class="help">?</a></div>
				<div class="section_alert" id="rule_editor_alert_site_regexp">このページのURLにはマッチしません</div>
				<div class="input_section"><div class="label">URL例</div><input type="text" class="rule_editor_textbox" id="rule_editor_example_url"/></div>
				<div class="input_section"><div class="label">説明</div><input type="text" class="rule_editor_textbox" id="rule_editor_site_description"/></div>
				<div class="description">
					該当するサイトでルールが適用されます
				</div>
			</div>
			<div class="section">
				<h2>検索する要素</h2>
				<div class="input_section"><div class="label"><span style="border:solid 1px blue" id="rule_editor_count_search_block_xpath">　</span>XPath</div><input type="text" class="rule_editor_textbox" id="rule_editor_search_block_xpath"/><input type="button" value="XPathを取得" id="rule_editor_button_search_block_xpath"/><a href="search.html" class="help">?</a></div>
				<div class="section_alert" style="display:none" id="rule_editor_alert_search_block_xpath">XPathが不正です</div>
				<div class="input_section"><div class="label">説明</div><input type="text" class="rule_editor_textbox" id="rule_editor_search_block_description"/></div>
				<div class="description">
					該当する要素の中にNGワードが含まれていた場合に発動します
				</div>
			</div>
			<div class="section">
				<h2>隠す要素</h2>
				<div class="input_section"><div class="label"><span style="border:solid 1px red" id="rule_editor_count_hide_block_xpath">　</span> XPath</div><input type="text" class="rule_editor_textbox" id="rule_editor_hide_block_xpath"/><input type="button" value="XPathを取得" id="rule_editor_button_hide_block_xpath"/><a href="hide.html" class="help">?</a></div>
				<div class="section_alert" style="display:none" id="rule_editor_alert_hide_block_xpath">XPathが不正です</div>
				<div class="input_section"><div class="label">説明</div><input type="text" class="rule_editor_textbox" id="rule_editor_hide_block_description"/></div>
				<div class="description">
					「検索する要素」にNGワードが含まれていると、ここで指定した要素を非表示にします
				</div>
			</div>
			<div class="section">
				<h2>NGワード</h2>
				<div><input type="text" class="rule_editor_textbox" id="rule_editor_keyword"/>
				<input type="checkbox" id="rule_editor_keyword_regexp_checkbox"/><label for="rule_editor_keyword_regexp_checkbox">正規表現<a href="keywords.html" class="help">?</a></label>
				<input type="button" id="rule_editor_add_keyword_button" value="ADD"/></div>
				<div id="rule_editor_keywords"></div>
				<div class="section_alert" id="rule_editor_alert_keywords">キーワードを設定するか "Block Anyway" を選んでください</div>
				<div>
					<input type="checkbox" id="rule_editor_block_anyway"/><label for="rule_editor_block_anyway">Block Anyway</label><a href="block_anyway.html" class="help">?</a>
				</div>
			</div>
			<div id="rule_editor_alert">
				<!-- Alert Message -->
			</div>
			<input type="button" value="保存" id="rule_editor_save_button"/>
			<input type="button" value="ルールをテストする" id="rule_editor_test_button"/>
			</div>
		</body>
</html>
