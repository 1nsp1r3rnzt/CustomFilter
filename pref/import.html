<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CustomBlocker</title>
		<link rel="stylesheet" href="../rule_editor.css"/>
		<link rel="stylesheet" href="../css/pref/list_rules.css"/>
		<script language="JavaScript" src="../src/db/DbObj.js"></script>
		<script language="JavaScript" src="../src/db/Rule.js"></script>
		<script language="JavaScript" src="../src/db/Word.js"></script>
		<script language="JavaScript" src="../src/pref/import_export.js"></script>
		<script language="JavaScript" src="../src/pref/import.js"></script>
		<script language="JavaScript" src="../src/util.js"></script>
	</head>
	<body onload="Import.onStart()">
		<div id="header">
			<h1><img src="../img/top_title.png" alt="CustomBlocker for Google Chrome"/></h1>
			<ul>
				<li><a href="index.html"><span class="custom_filter_localize_prefTitle">Manage Rules</span></a></li>
				<li><a href="export.html" id="export_link"><span class="custom_filter_localize_export">Export</span></a></li>
				<li class="selected"><a href="import.html" id="import_link"><span class="custom_filter_localize_import">Import</span></a></li>
				<li><a href="help.html" id="help_link"><span class="custom_filter_localize_help">Help</span></a></li>
			</ul>
		</div>
		
		<h2>
			<span class="custom_filter_localize_selectFileToImport">Select a file to import.</span>	
		</h2>
		<div>
			<input type="file" id="fileSelector"/>
		</div>
		
		<div id="imported" style="display:none">
			<h2>
				<span class="custom_filter_localize_selectRulesToImport"Select rules to import</span>
			</h2>
			<input type="checkbox" onchange="javascript:Import.toggleAllCheckboxes(this)" id="checkboxToggleAll"/><label for="checkboxToggleAll">すべて</label>
			<div id="ruleListContainer">
				<ul id="ruleList">
				</ul>
				<div id="ruleEmptyAlert">
					<span class="custom_filter_localize_descriptionEmpty">
					There is no rule.
					Make rules for your favorite sites.
					</span>
					<div>
						<a href="help.html" id="help_link_empty"><span class="custom_filter_localize_helpEmpty">How to make rules</span></a>
					</div>
				</div>
			</div>
			<div>
				<input type="button" id="button_import" onclick="javascript:Import.saveSelected()" value="Import"/>
			</div>
		</div>
	</body>
</html>
